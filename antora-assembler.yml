root_level: 0
component_versions: '*'
asciidoc:
  attributes:
    allow-uri-read: ''
    kroki-fetch-diagram: ~
    source-highlighter: rouge
    pdf-theme: ./pdf-theme.yml
    :bibtex-file: src/resources/riscv-spec.bib
    :bibtex-order: alphabetical
    :bibtex-style: apa
    :bibtex-format: asciidoc
    :bibtex-throw: false
build:
  command: bundle exec asciidoctor-pdf --trace -r asciidoctor-bibtex asciidoctor-kroki
