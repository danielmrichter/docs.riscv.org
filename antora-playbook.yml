asciidoc:
  extensions:
  - asciidoctor-kroki
# - asciidoctor-mathematical
  attributes:
    experimental: ''
    idprefix: ''
    idseparator: '-'
    page-pagination: ''
    le: '&#8804;'
    ge: '&#8805;'
    ne: '&#8800;'
    approx: '&#8776;'
    inf: '&#8734;'
    csrname: 'envcfg'
    incexample: example$
    incimage: images

# NOTE: The following attributes are used by the PDF theme
    base_font_size_small: 9pt
    base_font_size_medium: 10pt
    base_font_size_large: 11pt
    base_line_height_length: 1.2em
    horizontal_rhythm: 1.5em
    footer_recto_right_content: '{document-title} | Â© RISC-V International'
    footer_recto_columns: '<50% =0% >50%'
    toc_indent: $horizontal_rhythm
    toc_line_height: 1.4
    toc_dot_leader_content: .
